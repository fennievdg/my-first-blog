<!DOCTYPE html>
<html>
    <head>
        <title>Fennie's blog</title>
    </head>
    <body style="background-color:powderblue;">
        <header>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>
        <p><i>Fennie's blog!</i></p>
        <p>It works!</p>
        <p style="color:rgb(255,0,0);">My first website</p>
        {% for post in posts %}
            <article>
                <time>published: {{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}

        {{ posts }}
            <time>published: 14.06.2014, 12:14</time>
            <h2><a href="">My second post</a></h2>
            <p>Cookies2</p>
        {{ posts }}
    </body>
    <footer>
        <p>My footer!</p>
    </footer>
</html>
